    <script>
        function myFunct(ip) {

            var range = document.forms["form1"]["text2"].value;
            //alert(range);
            var ip = ip.split(".");
            // alert(ip);

            if (ip.length != 4) {
                alert("You have entered an invalid IP address!");
                return false;
            }

            //Check Numbers
            for (var c = 0; c < 4; c++) {
                //Perform Test
                if (ip[c] <= -1 || ip[c] > 255 ||
                        isNaN(parseFloat(ip[c])) || !isFinite(ip[c]) ||
                        ip[c].indexOf(" ") !== -1) {
                    alert("You have entered an invalid IP address!");
                    return false;
                }
            }
            if(document.getElementById('hostr').checked) {
                if ((range > 1024) || (range < 1)) {

                    alert("Enter valid range between 1-1024");
                    return false;
                }
            }
            //alert("true");
            return true;
        }

        function myFunction(ip) {

            //Check Numbers

                if ( ip[c] <= -1 || ip[c] > 255 ||

                        !isFinite(ip[c])  ||
                        ip[c].indexOf(" ") !== -1 ) {
                    alert("You have entered an invalid IP address!");
                    return false;
                }
            }
            if((range>1024)||(range<1))
            {

                alert("Please enter range between 1-1024");
                return false;
            }
            //alert("true");
           return true;

        }
